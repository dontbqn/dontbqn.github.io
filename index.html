    <script>
        document.getElementById("pagin").onmousemove = e => {
        for(const pagin of document.getElementsByClassName("pagin")) {
            const rect = pagin.getBoundingClientRect(),
                x = e.clientX - rect.left,
                y = e.clientY - rect.top;

            pagin.style.setProperty("--mouse-x", `${x}px`);
            pagin.style.setProperty("--mouse-y", `${y}px`);
        };
        }
    </script>
