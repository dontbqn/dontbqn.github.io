    <div class="wrapper mb-5">
        <div class="jumbotron" id="contact_jumbo">
            <h1 class="display-4 mx-3">Formulaire de Contact <span class="fs-3">(en cours..)</span></h1>
            <hr class="my-4">
        </div>
            <div class="container d-flex justify-content-center bg-transparent bg-gradient rounded-3 shadow my-5">
                <div class="col-sm-5 my-5 p-3">
                    <!-- Contact Form -->
                    <form id="form" method='POST' action="http://www.physapp.com/m1106/traitement.php">
                        <div class="d-flex mb-3">
                            <div class="form-floating col-sm-5">
                                <select class="form-select" id="civilite" name="civilite" style="min-width: 6em;">
                                    <option selected>Choix</option>
                                    <option value="Mr">Monsieur</option>
                                    <option value="Mme">Madame</option>
                                    <option value="Oth">Autre.</option>
                                </select>
                                <label class="text-muted fs-6 d-none d-md-none d-lg-block" for="civilite">Votre civilité <span>(optionnel)</span></label>

                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="mb-3 form-floating text-muted" style="min-width: 8em;">
                                <input class="form-control" id="name" name="name" type="text" placeholder="nom" required/> 
                                <label class="form-label" for="name">Nom</label>
                            </div>
                            <div class="mx-4 form-floating text-muted" style="min-width: 8em;">
                                <input class="form-control" id="prenom" name="prenom" type="text" placeholder="prénom" required/>
                                <label class="form-label" for="prenom">Prenom</label>
                            </div>
                        </div>
                        <!-- Email address input -->
                        <div class="d-flex">
                            <div class="col-lg-7 col-sm-12 mb-3 form-floating text-muted" style="min-width: 12em;">
                                <input class="form-control" id="emailAddress" name="emailAddress" type="email" placeholder="addresse email" required/>
                                <label class="form-label" for="emailAddress">Adresse Email</label>
                            </div>
                        </div>
                        <!-- Reason -->
                        <div class="row mb-4">
                            <div class="col-sm-4">
                                <label class="form-label text-white-50" for="raisonMsg">Objet</label>
                                <select class="form-select form-select-sm col" id="raisonMsg" name="raisonMsg" required>
                                    <option value="Pro" selected>Offre Professionnelle</option>
                                    <option value="Pub">Offre Publicitaire</option>
                                    <option value="Oth">Autre / Personnel</option>
                                </select>
                            </div>
                        </div>

                        <!-- Message input -->
                        <div class="mb-3 form-floating text-muted">
                            <textarea class="form-control" id="message" type="text" name="message" placeholder="Message" style="height: 10rem;min-width: 13em;"></textarea required>
                            <label class="form-label" for="message">Message</label>
                        </div>

                        <!-- Form submit button -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Envoyer</button>
                        </div>
                    </form>
